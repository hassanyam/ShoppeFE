<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="logo">
          <img src="./images/logo-shoppe.png" alt="SHOPPE" />
        </div>
        <nav>
          <div class="nav-menu">
            <ul>
              <li>shop</li>
              <li>blog</li>
              <li>our story</li>
            </ul>
          </div>
          <div class="split">|</div>
          <div class="nav-icone">
            <i><img src="./images/search-icone.png" alt="" /></i>
            <i><img src="./images/card-icone.png" alt="" /></i>
            <i><img src="./images/user-icone.png" alt="" /></i>
          </div>
        </nav>
      </div>
      <div class="splitter"></div>
    </div>
    <div class="container">
      <main class="contact-us">
        <div class="title">
          <h2>Contact Us</h2>
          <h4>
            Say Hello send us your thoughts about our products or share your
            ideas with our Team!
          </h4>
        </div>
        <form action="" class="contact-us-form">
          <input
            type="text"
            name="firstName"
            id="first--name"
            placeholder="First name"
          />

          <input
            type="text"
            name="latsName"
            id="last--name"
            placeholder="Last name"
          />
          <input type="email" name="email" id="email" placeholder="Email" />

          <select name="subject" id="subject">
            <option value="" disabled selected hidden>Subject</option>
            <option value="">option1</option>
          </select>

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="Message"
          ></textarea>
          <button class="btn">send</button>
        </form>
      </main>
    </div>

    <div class="container">
      <div class="splitter"></div>
      <footer>
        <div class="left-footer">
          <div class="nav">
            <ul>
              <li>contact</li>
              <li>terms of services</li>
              <li>shipping and returns</li>
            </ul>
          </div>
          <div class="copyright">
            <span>Â© 2021 Shelly.</span> Terms of use <span>and</span> privacy
            policy.
          </div>
        </div>
        <div class="right-footer">
          <form>
            <input
              type="email"
              placeholder="Give an email, get the newsletter."
            />
            <button>
              <img src="./images/arrow-submit.png" alt="" />
            </button>
          </form>

          <div class="social-media">
            <img src="./images/facebook-icone.png" alt="" />
            <img src="./images/instagram-icone.png" alt="" />
            <img src="./images/linkedin-icone.png" alt="" />
            <img src="./images/twitter-icone.png" alt="" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
